buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.google.appengine:gradle-appengine-plugin:1.9.31'
    }
}

apply plugin: 'war'
apply plugin: 'appengine'

sourceCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    providedCompile 'javax.servlet:servlet-api:2.5'
    compile 'com.google.appengine:appengine-api-1.0-sdk:1.9.31'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

appengine {
    httpPort = 8085
    appcfg {
        email = 'nearchos@gmail.com'
        passIn = true
        logs {
            severity = 1
            outputFile = file('mylogs.txt')
        }
        app {
            id = 'cyprusfuelguide'
        }
    }
}